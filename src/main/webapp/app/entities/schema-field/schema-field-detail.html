
<div>
    <h2><span data-translate="questtestApp.schemaField.detail.title">Schema Field</span> {{vm.schemaField.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="questtestApp.schemaField.code">Code</span></dt>
        <dd>
            <span>{{vm.schemaField.code}}</span>
        </dd>
        <dt><span data-translate="questtestApp.schemaField.description">Description</span></dt>
        <dd>
            <span>{{vm.schemaField.description}}</span>
        </dd>
        <dt><span data-translate="questtestApp.schemaField.fieldOrder">Field Order</span></dt>
        <dd>
            <span>{{vm.schemaField.fieldOrder}}</span>
        </dd>
        <dt><span data-translate="questtestApp.schemaField.fieldType">Field Type</span></dt>
        <dd>
            <span data-translate="{{'questtestApp.TypeEnum.' + vm.schemaField.fieldType}}">{{vm.schemaField.fieldType}}</span>
        </dd>
        <dt><span data-translate="questtestApp.schemaField.valueListCode">Value List Code</span></dt>
        <dd>
            <span>{{vm.schemaField.valueListCode}}</span>
        </dd>
        <dt><span data-translate="questtestApp.schemaField.schema1">Schema 1</span></dt>
        <dd>
            <a ui-sref="schema-1-detail({id:vm.schemaField.schema1.id})">{{vm.schemaField.schema1.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="schema-field-detail.edit({id:vm.schemaField.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
